<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Employee Attendance Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .content {
            padding: 2rem;
        }

        .status-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border-left: 4px solid #e74c3c;
        }

        .status-card.connected {
            border-left-color: #27ae60;
        }

        .btn {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }

        #result {
            margin-top: 1rem;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üìä Employee Attendance Tracker</h1>
            <p>Your application is running! Database connection issue detected.</p>
        </div>

        <div class="content">
            <div class="status-card" id="statusCard">
                <h2>System Status</h2>
                <p><strong>API:</strong> <span style="color: green;">‚úÖ Running</span></p>
                <p><strong>Database:</strong> <span style="color: red;">‚ùå Disconnected</span></p>
                <button class="btn" onclick="checkHealth()">Refresh Status</button>
            </div>

            <div>
                <h2>Quick Actions</h2>
                <button class="btn" onclick="testAPI()">Test API</button>
                <button class="btn" onclick="addSampleData()">Add Sample Data</button>
            </div>

            <div id="result"></div>
        </div>
    </div>

    <script>
        async function checkHealth() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                const statusCard = document.getElementById('statusCard');
                
                if (data.database === 'Connected') {
                    statusCard.classList.add('connected');
                    statusCard.innerHTML = `
                        <h2>System Status</h2>
                        <p><strong>API:</strong> <span style="color: green;">‚úÖ Running</span></p>
                        <p><strong>Database:</strong> <span style="color: green;">‚úÖ Connected</span></p>
                        <button class="btn" onclick="checkHealth()">Refresh Status</button>
                    `;
                }
                
                showResult('Health Check:', data);
            } catch (error) {
                showResult('Error:', error.message);
            }
        }

        async function testAPI() {
            try {
                const response = await fetch('/api/attendance');
                const data = await response.json();
                showResult('Attendance Data:', data);
            } catch (error) {
                showResult('Error fetching attendance:', error.message);
            }
        }

        async function addSampleData() {
            const sampleData = {
                employeeName: "John Doe",
                employeeID: "EMP001",
                date: new Date().toISOString().split('T')[0],
                status: "Present"
            };

            try {
                const response = await fetch('/api/attendance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(sampleData)
                });
                const data = await response.json();
                showResult('Added Sample Data:', data);
            } catch (error) {
                showResult('Error adding data:', error.message);
            }
        }

        function showResult(title, data) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
        }

        // Check status on page load
        checkHealth();
    </script>
</body>
</html>
